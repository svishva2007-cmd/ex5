<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #3cff00ff, #ffffffff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box {
    width: 380px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
}
h1 {
    color: #fff;
    text-align: center;
    padding-bottom: 10px;
    font-size: 28px;
}
.formelt {
    color: #fff;
    font-size: 20px;
    margin-top: 12px;
    margin-bottom: 10px;
    text-align: center;
}
input[type="text"] {
    width: 70%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 18px;
    text-align: center;
}
input[type="submit"] {
    background: linear-gradient(45deg, #00ff95, #00d4ff);
    padding: 10px 20px;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    font-size: 20px;
    transition: 0.3s;
}

input[type="submit"]:hover {
    transform: scale(1.05);
    box-shadow: 0px 0px 12px #00ffd5;
}

</style>
</head>

<body>
<div class="box">
<h1>Area of Rectangle</h1>

<form method="POST">
{% csrf_token %}

<div class="formelt">
    Length :
    <br>
    <input type="text" name="length" value="{{l}}"> (m)
</div>

<div class="formelt">
    Breadth :
    <br>
    <input type="text" name="breadth" value="{{b}}"> (m)
</div>

<div class="formelt">
    <input type="submit" value="Calculate">
</div>

<div class="formelt">
    Area :
    <br>
    <input type="text" name="area" value="{{area}}"> m<sup>2</sup>
</div>

</form>
</div>

</body>
</html>
